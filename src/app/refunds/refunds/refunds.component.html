<app-loading *ngIf="loading$ | async"></app-loading>

<ng-container *ngIf="selected; else refundList">
  <app-refund-detail [refund]="selected" [commands]="commands"></app-refund-detail>
</ng-container>

<ng-template #refundList>
  <app-refund-list [refunds]="refunds$ | async" [commands]="commands"></app-refund-list>
</ng-template>
