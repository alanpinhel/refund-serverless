<app-loading *ngIf="loading$ | async"></app-loading>

<ng-container *ngIf="selected; else refundList">
  <app-refund-detail class="refundDetail" [refund]="selected" [commands]="commands"></app-refund-detail>
</ng-container>

<ng-template #refundList>
  <app-refund-list class="refundList" [refunds]="refunds$ | async" [commands]="commands"></app-refund-list>
  <button mat-fab appAdjustPositionFAB class="refunds__fabNewRefund" aria-label="New Refund" (click)="openFormRefund()">
    <mat-icon>add</mat-icon>
  </button>
</ng-template>
