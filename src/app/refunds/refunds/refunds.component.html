<app-loading *ngIf="loading$ | async"></app-loading>

<ng-container *ngIf="selected; else refundList">
  <app-refund-form *ngIf="!selected.id" [commands]="commands"></app-refund-form>
  <app-refund-detail *ngIf="selected.id" [refund]="selected" [commands]="commands"></app-refund-detail>
</ng-container>

<ng-template #refundList>
  <app-refund-list [refunds]="refunds$ | async" [commands]="commands"></app-refund-list>
  <button appAdjustPositionFAB mat-fab class="refunds__fabNewRefund" (click)="enableAddMode()">
    <mat-icon>add</mat-icon>
  </button>
</ng-template>
