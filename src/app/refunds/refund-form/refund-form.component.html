<form #f="ngForm" (ngSubmit)="f.valid && dialogRef.close(reason)">
  <h1 mat-dialog-title>New Refund</h1>

  <div mat-dialog-content>
    <p>To create a refund draft, enter the reason.</p>
    <mat-form-field class="refundForm__formField">
      <input matInput required name="reason" placeholder="Reason" [(ngModel)]="reason" />
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button color="primary" class="refundForm__button" type="button" mat-dialog-close>Cancel</button>
    <button mat-button color="primary" class="refundForm__button" type="submit">Save</button>
  </div>
</form>
