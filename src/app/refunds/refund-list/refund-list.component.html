<div class="mat-elevation-z1">
  <div *ngIf="!numSelected; else headerRowSelected" class="header-row">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip selected>
        <mat-icon>check</mat-icon>
        Draft
      </mat-chip>
      <mat-chip>Confirmed</mat-chip>
      <mat-chip>Approved</mat-chip>
      <mat-chip>Authorized</mat-chip>
      <mat-chip>Paid out</mat-chip>
    </mat-chip-list>
  </div>

  <ng-template #headerRowSelected>
    <div class="header-row selected">
      <span class="mat-body">{{ numSelected }} selected</span>
      <span class="spacer"></span>
      <button *ngIf="numSelected === 1" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </ng-template>

  <div class="wrapper-table">
    <table mat-table [dataSource]="refunds">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let r">{{ r.id }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let r">{{ r.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let r">{{ r.status }}</td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let r">{{ r.reason }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
    </table>
  </div>
  <mat-paginator [length]="30" [pageSize]="10" hidePageSize></mat-paginator>
</div>
