<form [formGroup]="form" (ngSubmit)="saveExpense()">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button type="button" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
      <span class="refundExpense__toolbarTitle">New Expense</span>
      <span class="refundExpense__spacer"></span>
      <button mat-button class="refundExpense__saveButton" type="submit">Save</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <main class="refundExpense__main">
    <mat-form-field class="refundExpense__formField">
      <input #date matInput required formControlName="date" placeholder="Date" [matDatepicker]="picker" (keyup.esc)="close()" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>

    <mat-form-field class="refundExpense__formField">
      <mat-label>Type</mat-label>
      <mat-select required formControlName="type" (keyup.esc)="close()">
        <mat-option value="lunch">Lunch</mat-option>
        <mat-option value="dinner">Dinner</mat-option>
      </mat-select>
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>

    <mat-form-field class="refundExpense__formField">
      <input
        matInput
        required
        formControlName="amount"
        class="refundExpense__inputAmount"
        placeholder="Amount"
        type="number"
        (keyup.esc)="close()"
      />
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>
  </main>
</form>
