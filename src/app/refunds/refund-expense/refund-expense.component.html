<form #f="ngForm" (ngSubmit)="f.valid && saveExpense.emit()">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button type="button" (click)="unselectExpense.emit()">
        <mat-icon>close</mat-icon>
      </button>
      <span class="refundExpense__toolbarTitle">Expense</span>
      <span class="refundExpense__spacer"></span>
      <button mat-button class="refundExpense__saveButton" type="submit">Save</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="refundExpense__previewReceipt">
    <mat-icon class="refundExpense__cameraIcon">add_a_photo</mat-icon>
  </div>

  <main class="refundExpense__main">
    <mat-form-field class="refundExpense__formField">
      <input matInput required name="date" placeholder="Date" [matDatepicker]="picker" [value]="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>

    <mat-form-field class="refundExpense__formField">
      <mat-label>Type</mat-label>
      <mat-select name="type" [(ngModel)]="expense.type">
        <mat-option value="lunch">Lunch</mat-option>
        <mat-option value="dinner">Dinner</mat-option>
      </mat-select>
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>

    <mat-form-field class="refundExpense__formField">
      <input
        matInput
        required
        class="refundExpense__inputValue"
        name="value"
        placeholder="Value"
        type="number"
        [(ngModel)]="expense.value"
      />
      <span matPrefix>$&nbsp;</span>
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>

    <button mat-stroked-button *ngIf="expenseInEditMode" class="refundExpense__removeButton" type="button" (click)="deleteExpense.emit()">
      Remove from Refund
    </button>
  </main>
</form>
